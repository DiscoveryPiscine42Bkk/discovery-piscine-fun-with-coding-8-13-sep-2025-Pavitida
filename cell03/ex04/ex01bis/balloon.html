<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><title>Balloon (jQ)</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
body{margin:0;height:100vh;display:grid;place-items:center;background:#f5f5f5}
#balloon{width:200px;height:200px;border-radius:50%;background:red;transition:.2s;cursor:pointer}
</style></head><body>
<div id="balloon"></div>
<script>
let size=200,i=0,colors=['red','green','blue'];
const sync=()=>$('#balloon').css({width:size,height:size,background:colors[i]});
$('#balloon').on('click',()=>{size+=10;i=(i+1)%3;if(size>420){size=200;i=0;}sync();});
$('#balloon').on('mouseleave',()=>{size=Math.max(200,size-5);i=(i-1+3)%3;sync();});
</script>
</body></html>
