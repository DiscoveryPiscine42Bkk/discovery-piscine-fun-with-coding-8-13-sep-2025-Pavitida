<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>To do or not to do</title>
<style>
  body{margin:0;height:100vh;display:grid;place-items:center;background:#f6f8fb;font-family:system-ui,Arial}
  .wrap{width:min(520px,92vw)}
  header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
  h1{margin:0;font-size:20px;color:#222}
  #new{padding:8px 14px;border:0;border-radius:8px;background:#2c6cff;color:#fff;cursor:pointer}
  #ft_list{background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:10px;min-height:120px}
  .todo{padding:10px 12px;border:1px solid #e5e8ef;border-radius:10px;margin:8px 4px;cursor:pointer;background:#fff}
  .todo:hover{background:#f2f6ff}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>My TODOs</h1>
      <button id="new">New</button>
    </header>
    <div id="ft_list"></div>
  </div>
  <script src="todo.js"></script>
</body>
</html>
