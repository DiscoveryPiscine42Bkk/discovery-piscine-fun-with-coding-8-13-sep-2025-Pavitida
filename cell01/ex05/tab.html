<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Cells Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 50px auto;
      width: 800px;
      height: 150px;
      font: 20px Arial, sans-serif;
    }
    col { width: 400px; }
    td {
      border: 1px solid #000;
      text-align: center;
      vertical-align: middle;
    }
    .green { background: green; }
    .pink  { background: pink; }
  </style>
</head>
<body>
  <table>
    <colgroup>
      <col class="green">
      <col class="pink">
    </colgroup>
    <tr>
      <td>First cell</td>
      <td>Second cell</td>
    </tr>
  </table>
</body>
</html>
