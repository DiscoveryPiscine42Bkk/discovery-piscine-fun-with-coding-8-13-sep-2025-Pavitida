<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <div class="card">
    <h1 class="title">Profile</h1>

    <table class="grid">
      <tr>
        <td class="center" colspan="2">
          <img class="avatar" src="https://i.pravatar.cc/240?img=12" alt="profile picture" />
        </td>
      </tr>
      <tr><td class="center login" colspan="2">@student42</td></tr>
      <tr><td class="center desc" colspan="2">Code Dreamer</td></tr>

      <tr>
        <td class="center socials" colspan="2">
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="facebook" /></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="twitter" /></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="instagram" /></a>
        </td>
      </tr>

      <tr>
        <td class="center" colspan="2">
          <button class="contact">Contact</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
